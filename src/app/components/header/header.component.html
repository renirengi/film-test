
<header class="header">
  <div class="input-container">

      <input
        matInput
        class="input input-search"
        placeholder="Search"
        [value]="filmsSearchString$ | async"
        (change)="onChange($event)"
      />

    <button mat-icon-button matSuffix color="primary"
    (click)="onClean()"
    [attr.aria-label]="'Use search string'">
      <mat-icon><span class="material-symbols-outlined">
       close
        </span></mat-icon>
    </button>
  </div>
  <div class="settings-container">
  <app-menu-button></app-menu-button>
  <div class="icons-settings">

  <button
    mat-stroked-button
    color="primary"
    (click)="goToMainPage()">
    <mat-icon
      aria-label="Example home icon"
      >
      <span class="material-symbols-outlined">
      home
      </span>
    </mat-icon>
  </button>
  <button
  mat-stroked-button
  color="primary"
  (click)="goToCatalogPage()">
  <mat-icon
    aria-label="Example catalog icon"
    >
    <span class="material-symbols-outlined">
    duo
    </span>
  </mat-icon>
</button>
  </div>

   <div class="user-container">
    <ng-container *ngIf="currentUser$ | async as user; else loginOrRegister">
      <button
      mat-stroked-button
      color="primary"  [routerLink]="['/user']">
      <mat-icon
      aria-label="Example face icon"
      >
      <span class="material-symbols-outlined">
        face
        </span>
    </mat-icon>
      {{ user.email }}</button> | <button
      mat-stroked-button
      color="primary"
      (click)="onLogout()">
      <mat-icon
      aria-label="Example logout icon"
      >
      <span class="material-symbols-outlined">
        logout
        </span>
    </mat-icon></button>
    </ng-container>

    <ng-template #loginOrRegister>
      <button
      mat-stroked-button
      color="primary" (click)="showLoginModal()">Login <mat-icon
      aria-label="Example register icon"
      >
      <span class="material-symbols-outlined">
      account_circle
      </span>
    </mat-icon></button> or
      <button
      mat-stroked-button
      color="primary" (click)="showRegisterModal()">Register
      <mat-icon
            aria-label="Example login icon"
            >
            <span class="material-symbols-outlined">
            how_to_reg
            </span>
          </mat-icon>
    </button>
    </ng-template>
  </div>
  </div>
</header>
