 <app-catalog-filter (filtersChanged)="applyFilters($event)"></app-catalog-filter>

 <div class="page">
  <app-films-list
  *ngIf="films"
  [films]="films"
  [currentPage]="displayedPage"
  [showLoadMore]="showLoadMore"
  (loadMore)="onLoadMore()"
  >
 </app-films-list>

<div *ngIf="showButton==true">
 <button
  mat-stroked-button
  color="primary"
 [disabled]="displayedPage===1"
 (click)="onLoadPage(previousPage)">Back</button>
 <button *ngIf="displayedPage!==1"
 mat-stroked-button
 color="primary"
 (click)="onLoadPage(1)">1</button>
 <button *ngIf="displayedPage!==1 && displayedPage !==2"
 mat-stroked-button
 color="primary" >...</button>
 <button
 mat-stroked-button
 color="primary">{{displayedPage}}</button>
 <button *ngIf="displayedPage!==endPage && displayedPage!==endPage-1"
 mat-stroked-button
 color="primary"
 (click)="onLoadPage(nextPage)">{{nextPage}}</button>
 <button *ngIf="displayedPage!==endPage && displayedPage!==endPage-1 && displayedPage!==endPage-2"
 mat-stroked-button
 color="primary">...</button>
 <button *ngIf="displayedPage!==endPage"
 mat-stroked-button
 color="primary"
 (click)="onLoadPage(endPage)">{{endPage}}</button>
 <button [disabled]="displayedPage===endPage"
 mat-stroked-button
 color="primary"
 (click)="onLoadPage(nextPage)">Next</button>
</div>
</div>
