<ng-container *ngFor="let actor of actors">
  <div class="actor-container">
    <img сlass = "actor-photo" *ngIf="actor.photo" [src]="actor.photo" [alt]="actor.name">
    <img class = "basic-photo" *ngIf="!actor.photo" [src]="basicIcon" [alt]="actor.name">
    <button
        mat-flat-button
        >{{actor.name}} </button>
</div>
</ng-container>
